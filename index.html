<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <!-- stylesheet -->
  <link rel="stylesheet" href="./style.css">

  <!-- JS -->
  <script defer src="./script.js"></script>

</head>
<body>
  <main>
    <div class="display">
      <input type="text" readonly class="input">
    </div>
    <div class="btn-container">
      
        
          <button type="button" class="btn add btns" value="+">+</button>
          <button type="button" class="btn sub btns" value="-">-</button>
          <button type="button" class="btn mult btns" value="*">*</button>
          <button type="button" class="btn divi btns" value="/">/</button>
          <button type="button" class="btn clr">c</button>
        
      
      
        
          <button type="button" class="btn nine btns" value="9">9</button>
          <button type="button" class="btn eight btns" value="8">8</button>
          <button type="button" class="btn seven btns" value="7">7</button>
          <button type="button" class="btn six btns" value="6">6</button>
          <button type="button" class="btn five btns" value="5">5</button>
          <button type="button" class="btn four btns" value="4">4</button>
          <button type="button" class="btn three btns" value="3">3</button>
          <button type="button" class="btn two btns" value="2">2</button>
          <button type="button" class="btn one btns" value="1">1</button>
          <button type="button" class="btn zero btns" value="0">0</button>
          <button type="button" class="btn dot btns" value=".">.</button>
          <button type="button" class="btn equal-to">=</button>
     
      
    </div>
  </main>
</body>
</html>
